<div *ngIf="movieDetails; else loading" class="container mt-5">
    <h2>{{ movieDetails.title }} ({{ movieDetails.year }})</h2>
  
    <div class="row">
      <div class="col-md-4">
        <img [src]="movieDetails.Poster" alt="{{ movieDetails.title }} Poster" class="img-fluid">
      </div>
      <div class="col-md-8">
        <h4>Details</h4>
        <p><strong>Title:</strong> {{ movieDetails.Title }}</p>
        <p><strong>IMDB ID:</strong> {{ movieDetails.imdbID }}</p>
        <p><strong>Type:</strong> {{ movieDetails.Type }}</p>
        <p><strong>Year:</strong> {{ movieDetails.Year }}</p>
        <p><strong>Poster:</strong> {{ movieDetails.Poster }}</p>
      </div>
    </div>
  
    <div class="mt-4">
      <a routerLink="/user" class="btn btn-primary">Back to Movies</a>
    </div>
  </div>
  
  <ng-template #loading>
    <div class="text-center mt-5">
      <h3>Loading movie details...</h3>
    </div>
  </ng-template>
