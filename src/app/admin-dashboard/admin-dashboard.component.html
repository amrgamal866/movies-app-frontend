<div class="container mt-4">
  <!-- Header Section -->
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h2>Admin Dashboard</h2>
    <a routerLink="/films" class="btn btn-primary btn-lg">Films</a>
  </header>

  <!-- Search Section -->
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search movies (OMDB API)"
      [(ngModel)]="searchQuery"
    />
    <button class="btn btn-primary" (click)="searchMovies()">Search</button>
  </div>

  <!-- Display Search Results and Selected Movies -->
  <div class="row">
    <!-- Unselected Movies (Search Results) -->
    <div class="col-md-6 mb-4">
      <h4>Search Results</h4>
      <div class="list-group">
        <div *ngFor="let movie of searchResults" class="list-group-item d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <input
              type="checkbox"
              [value]="movie"
              (change)="selectMovie(movie)"
              class="form-check-input me-2"
            />
            <img [src]="movie.Poster" alt="{{ movie.Type }} Poster" class="img-fluid" style="width: 50px; height: auto;">
            <label class="ms-3">{{ movie.Title }} ({{ movie.Year }})</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Selected Movies Section -->
    <div class="col-md-6 mb-4">
      <h4>Selected Movies</h4>
      <div *ngFor="let movie of selectedMovies" class="card mb-2">
        <div class="card-body d-flex align-items-center">
          <img [src]="movie.Poster" alt="{{ movie.Type }} Poster" class="img-fluid" style="width: 50px; height: auto;">
          <div class="ms-3">
            <p class="card-text">{{ movie.Title }} ({{ movie.Year }})</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="d-flex justify-content-between">
    <button
      class="btn btn-success"
      [disabled]="selectedMovies.length === 0"
      (click)="addMovies()"
    >
      Add Selected Movies
    </button>

  </div>
</div>
